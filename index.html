<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuietPage â€” E-Reader Sleep Screen Generator</title>
  <meta name="description"
    content="Generate beautiful quote images optimized for e-readers. Choose from diverse fonts, customize alignment, size, and style, and download as BMP.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400;700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,700;1,7..72,400;1,7..72,700&family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="app-header">
    <div class="header-content">
      <h1 class="logo">
        <span class="logo-icon">ðŸ“–</span>
        <span>QuietPage</span>
      </h1>
      <p class="tagline">Beautiful quote screens for your e-reader</p>
    </div>
  </header>

  <main class="app-main">
    <!-- Controls Panel -->
    <aside class="controls-panel" id="controlsPanel">
      <div class="control-group">
        <label for="quoteInput" class="control-label">Your Quote</label>
        <textarea id="quoteInput" class="quote-input" rows="5"
          placeholder="The only thing that you absolutely have to know, is the location of the library.&#10;&#10;â€” Albert Einstein"></textarea>
      </div>

      <div class="control-group">
        <label for="fontSelect" class="control-label">Font</label>
        <select id="fontSelect" class="font-select"></select>
      </div>

      <div class="control-group">
        <label class="control-label">Style</label>
        <div class="style-group" id="styleGroup">
          <button class="style-btn" id="boldBtn" data-style="bold" title="Bold">
            <strong>B</strong>
          </button>
          <button class="style-btn" id="italicBtn" data-style="italic" title="Italic">
            <em>I</em>
          </button>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Alignment</label>
        <div class="alignment-group" id="alignmentGroup">
          <button class="align-btn" data-align="left" title="Align Left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="3" y1="12" x2="15" y2="12" />
              <line x1="3" y1="18" x2="18" y2="18" />
            </svg>
          </button>
          <button class="align-btn active" data-align="center" title="Align Center">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="6" y1="12" x2="18" y2="12" />
              <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
          </button>
          <button class="align-btn" data-align="right" title="Align Right">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="3" y1="6" x2="21" y2="6" />
              <line x1="9" y1="12" x2="21" y2="12" />
              <line x1="6" y1="18" x2="21" y2="18" />
            </svg>
          </button>
        </div>
      </div>

      <div class="control-group">
        <label for="fontSizeSlider" class="control-label">
          Font Size
          <span class="font-size-value" id="fontSizeValue">28px</span>
        </label>
        <input type="range" id="fontSizeSlider" class="font-size-slider" min="16" max="72" value="28" step="1">
      </div>

      <div class="control-group">
        <label class="control-label">Output</label>
        <div class="output-info">
          <span class="output-badge">480 Ã— 800</span>
          <span class="output-badge">BMP</span>
          <span class="output-badge">Grayscale</span>
        </div>
      </div>

      <button id="downloadBtn" class="download-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
        Download BMP
      </button>
    </aside>

    <!-- Preview Panel -->
    <section class="preview-panel" id="previewPanel">
      <div class="preview-frame">
        <div class="preview-device">
          <canvas id="previewCanvas" width="480" height="800"></canvas>
        </div>
        <p class="preview-hint">Live preview â€” updates as you type</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
